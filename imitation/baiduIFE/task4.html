<!DOCTYPE html>
<html>
<head>
	<title>定位和居中问题</title>
	<meta charset="utf-8">
	<style type="text/css">
		*{padding: 0; margin: 0;}
		.main{height: 200px;width: 400px;background: #ccc;position: absolute;left: 50%;top: 50%;margin-left: -200px;margin-top: -100px;}
		.top{width: 50px;height: 50px;background: #fc0;border-radius: 0 0 50px 0;}
		.bottom{position: absolute; right: 0;bottom: 0; width: 50px;height: 50px;background: #fc0;border-radius:50px 0 0 0;}
	</style>
</head>
<body>
	<div class="main">
		<div class="top"></div>
		<div class="bottom"></div>
	</div>
</body>
</html>
